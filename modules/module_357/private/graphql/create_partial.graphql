mutation($body: String!, $physical_file_path: String!, $path: String!, $metadata: HashObject!, $format: PageFormat!){
  admin_liquid_partial_create(
		liquid_partial: {
      physical_file_path: $physical_file_path
      path: $path
      body: $body
      metadata: $metadata
      format: $format
    }
  ){
    id
  }
}